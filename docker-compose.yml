version: "3"

services:
  app:
    build:
      context: .
    environment:
      - SECRET_KEY
      - DEBUG
      - DATABASE_URL
      - DATABASE_IP
      - DB_NAME
      - DB_USER
      - DB_PASSWORD
      - BUILD_WITH_GEO_LIBRARIES
      - EMAIL_HOST_USER
      - EMAIL_HOST_PASSWORD
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"
